<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar - Maker Plus</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Votação da Feira Maker</h1>
    </header>

    <main>
        <section class="voting-section">
            <h2>Votação - Categoria Maker Plus</h2>
            <p>Excelente! Agora é a vez da categoria <strong>Maker Plus</strong>.</p>
            <p>Insira o número do projeto e confirme.</p>

            <form id="voteFormvotacao2">
                <div class="form-group">
                    <label for="projectIdvotacao2">Número do Projeto:</label>
                    <input type="number" id="projectIdvotacao2" name="projectIdvotacao2" min="1" required
                        placeholder="Ex: 201">
                </div>
                <button type="button" id="confirmvotacao2">Confirmar Número</button>
                <div id="confirmationStepvotacao2" class="hidden">
                    <p>Você digitou o projeto número: <strong id="confirmedProjectvotacao2"></strong>.</p>
                    <p>Deseja confirmar seu voto neste projeto?</p>
                    <button type="submit">Sim, Confirmar Voto</button>
                    <button type="button" id="editvotacao2">Editar Número</button>
                </div>
            </form>
            <p id="voteMessagevotacao2" class="hidden"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Feira Maker. Todos os direitos reservados.</p>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
